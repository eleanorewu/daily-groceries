    <div id="login">

        <div class="login-box">

            <h2 class="sginup">登入</h2>
            <form method="post">
                <label for="email">電子信箱:</label>
                <input type="email" name="email" id="email" required placeholder="請輸入您的信箱">

                <label for="name">密碼:</label>
                <input type="password" name="password" id="password" required placeholder="請輸入您的密碼">
                <br>
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree">記住我</label>

                <div id="button02">
                    <input type="submit" value="登入" class="btn">
                </div>
            </form>

        </div>

        <div class="login-box">

            <h2 class="join">註冊</h2>
            <form method="post">
                <label for="email02">註冊信箱:</label>
                <input type="email02" name="email02" id="email02" required placeholder="請輸入您的信箱">

                <label for="password02">密碼:</label>
                <input type="password02" name="password02" id="password02" required placeholder="請輸入您的密碼">

                <input type="checkbox" name="agree" id="agree" required>

            </form>
